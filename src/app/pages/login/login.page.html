

<ion-content>
  <div class="flex-center">
   
    <form [formGroup]="form">
     
     
      <!-- ion card that acts as a card element to hold all
      the Ui components under one card -->
        <ion-card>
          <ion-card-header>
            
            <ion-card-title color="success">Reciclica</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>

            <!-- email input field -->
            <ion-item>
              <ion-label position="floating">email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <!-- error message component  doesnt work well but ngIf statements do the same  -->
            <!-- <app-error-message [field]="form.get('email')" error="required" message="Email is mandatory"></app-error-message>
            <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message> -->
            <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">Email is mandatory</ion-label>
            <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email is invalid</ion-label>
           


            <!-- password input field -->
            <ion-item>
              <ion-label position="floating">password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>             
            </ion-item>
            <!-- <app-error-message [field]="form.get('password')" error="required" message="Password is mandatory"></app-error-message> -->
            <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">Password is mandatory</ion-label>


            <!-- navigation buttons that take us to the register and home page and also initiate the forgot passsword ngrx action -->
              <ion-button color="dark" fill="clear" (click)="forgotPassword()" id="recoverPasswordButton"  [disabled]="!form.get('email').valid" size="full">forgot password</ion-button>
              <ion-button color="success" [disabled]="!form.valid" id="loginButton" (click)="login()" size="full">Login</ion-button>
              <ion-button color="light" (click)="register()"  size="full">Register</ion-button>

              
          </ion-card-content>
        </ion-card>
   </form>
  </div>
</ion-content>
