<ion-header>
<!-- create the burger menu in the ion-toolbar -->

    <ion-title>Reciclica</ion-title>

</ion-header>

<ion-content>
<!-- list information about the partner in home page -->
<ion-list color="success">
  <ion-item color="success">
    <ion-avatar slot="start">
      <img src="https://png.pngtree.com/png-clipart/20200224/original/pngtree-cartoon-color-simple-male-avatar-png-image_5230557.jpg"/>
    </ion-avatar>
    <ion-label>
      <h1>
        Bandile Mashile
      </h1>
      <p>
       Gathered : R1500
      </p>

</ion-list>

<ion-card>

      <ion-card-subtitle>
        Last pick up
      </ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item lines="none">
       <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
       <ion-label>
        On Hold
        <p>2022/06/11</p>
       </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Created at 2022/06/10</p>
          <p>Notes: we have two bags of trash one with plastic and one with glass inside </p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">See all..</ion-button>
    </ion-card-content>
</ion-card>
