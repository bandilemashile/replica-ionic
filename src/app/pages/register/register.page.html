<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<!-- regsiter page card with register user information-->

<ion-content>

<ion-card>
  <ion-card-header>    
    <ion-card-title color="dark">what do you want to do with the recycable waste</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-radio-group>
        
        <ion-item>
          <ion-label>I want to BUY it</ion-label>
          <ion-radio value="client" slot="start"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>i want to SELL it</ion-label>
          <ion-radio value="partner" slot="start"></ion-radio>
        </ion-item>
    
       
      </ion-radio-group>
    </ion-list>
  </ion-card-content>
</ion-card>


<!-- contact card with contact information  -->
<ion-card>
  <ion-card-header>  
    <ion-card-title color="dark">Contact</ion-card-title>
  </ion-card-header>

      <ion-card-content>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>   
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>   
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password"></ion-input>   
          </ion-item>
          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input type="tel"></ion-input>   
          </ion-item>   
      </ion-card-content>
</ion-card>

<!-- address card with address information -->

<ion-card>
  <ion-card-header>   
    <ion-card-title color="dark">Address Information</ion-card-title>
  </ion-card-header>

  <ion-card-content>
      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Neighborhood</ion-label>
        <ion-input type="text"></ion-input>   
      </ion-item>
      <ion-item>
        <ion-label position="floating">Complement</ion-label>
        <ion-input type="text"></ion-input>   
      </ion-item>
      <ion-item>
        <ion-label position="floating">Zip Code</ion-label>
        <ion-input type="tel"></ion-input>   
      </ion-item>
      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input type="text"></ion-input>   
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input type="text"></ion-input>   
      </ion-item>
  </ion-card-content>

</ion-card>
<ion-button color="light" size="full">Register</ion-button>

</ion-content>
